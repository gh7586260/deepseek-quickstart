<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #8B4513;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            background-color: #DEB887;
            border: 2px solid #8B4513;
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #000;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 1;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #A0522D;
        }
        
        .status {
            margin-top: 15px;
            font-size: 18px;
            color: #8B4513;
            font-weight: bold;
        }
        
        .star {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-container">
        <div class="status">当前回合: 黑棋</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const statusDisplay = document.querySelector('.status');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            
            const BOARD_SIZE = 15;
            let currentPlayer = 'black';
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            let moveHistory = [];
            
            // 初始化棋盘
            function initializeBoard() {
                board.innerHTML = '';
                
                // 创建棋盘格子
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', handleCellClick);
                        board.appendChild(cell);
                    }
                }
                
                // 添加星位标记
                const starPositions = [
                    [3, 3], [3, 11], [3, 7],
                    [7, 3], [7, 11], [7, 7],
                    [11, 3], [11, 11], [11, 7]
                ];
                
                starPositions.forEach(pos => {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.left = `${pos[1] * 30 + 15}px`;
                    star.style.top = `${pos[0] * 30 + 15}px`;
                    board.appendChild(star);
                });
            }
            
            // 处理格子点击
            function handleCellClick(e) {
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                // 如果该位置已有棋子或游戏已结束，则返回
                if (gameBoard[row][col] || checkWin()) {
                    return;
                }
                
                // 放置棋子
                placePiece(row, col, currentPlayer);
                
                // 检查是否获胜
                if (checkWin()) {
                    statusDisplay.textContent = `游戏结束! ${currentPlayer === 'black' ? '黑棋' : '白棋'}获胜!`;
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusDisplay.textContent = `当前回合: ${currentPlayer === 'black' ? '黑棋' : '白棋'}`;
            }
            
            // 放置棋子
            function placePiece(row, col, player) {
                gameBoard[row][col] = player;
                moveHistory.push({row, col, player});
                
                const piece = document.createElement('div');
                piece.classList.add('piece', player);
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.appendChild(piece);
            }
            
            // 检查是否获胜
            function checkWin() {
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (gameBoard[row][col]) {
                            if (checkDirection(row, col, 1, 0) ||  // 水平
                                checkDirection(row, col, 0, 1) ||  // 垂直
                                checkDirection(row, col, 1, 1) ||  // 对角线
                                checkDirection(row, col, 1, -1)) { // 反对角线
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            // 检查特定方向是否有五子连珠
            function checkDirection(row, col, deltaRow, deltaCol) {
                const player = gameBoard[row][col];
                let count = 1;
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row + deltaRow * i;
                    const newCol = col + deltaCol * i;
                    
                    if (newRow < 0 || newRow >= BOARD_SIZE || 
                        newCol < 0 || newCol >= BOARD_SIZE || 
                        gameBoard[newRow][newCol] !== player) {
                        break;
                    }
                    count++;
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row - deltaRow * i;
                    const newCol = col - deltaCol * i;
                    
                    if (newRow < 0 || newRow >= BOARD_SIZE || 
                        newCol < 0 || newCol >= BOARD_SIZE || 
                        gameBoard[newRow][newCol] !== player) {
                        break;
                    }
                    count++;
                }
                
                return count >= 5;
            }
            
            // 重新开始游戏
            function restartGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
                moveHistory = [];
                currentPlayer = 'black';
                statusDisplay.textContent = '当前回合: 黑棋';
                initializeBoard();
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || checkWin()) return;
                
                const lastMove = moveHistory.pop();
                gameBoard[lastMove.row][lastMove.col] = null;
                
                const cell = document.querySelector(`.cell[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                cell.innerHTML = '';
                
                currentPlayer = lastMove.player;
                statusDisplay.textContent = `当前回合: ${currentPlayer === 'black' ? '黑棋' : '白棋'}`;
            }
            
            // 事件监听
            restartButton.addEventListener('click', restartGame);
            undoButton.addEventListener('click', undoMove);
            
            // 初始化游戏
            initializeBoard();
        });
    </script>
</body>
</html>
